<template name="partnerzyList">
    <div class="row" style="margin-bottom: 0px; margin-top: 5px;">
        {{#each partnerzyLista}}
            <div class="col s12 m6 l4">
                <div class="card white z-depth-2">
                    <div class="card-image waves-effect waves-block waves-light white" style="text-align: center; height: 150px; margin-top: 75px;">
                        <img class="activator" src="{{imagee}}" style="max-width: 150px;">
                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">
                            {{{title}}}
                            <i class="mdi-navigation-more-vert right"></i>
                        </span>
                    </div>
                    <div class="card-reveal grey-text text-darken-4">
                        <span class="card-title grey-text text-darken-4">
                            {{{title}}}
                            <i class="mdi-navigation-close right"></i>
                        </span>
                        <p>
                            {{{body}}}
                        </p>
                    </div>
                </div>
            </div>
        {{/each}}
    </div>
</template>
