<template name="pracaList">
    {{>pracaOpis}}

    <div class="row">
    {{#each stanowisko}}
        <div class="hide-on-small-only">
            <!--<div class="col s1"><p></p></div>-->
            <div class="col s6 text-center">
                <p class="uslugiBoxHeader">{{{title}}}</p>
                <hr class="hrUslugiBoxGora">
                <span style="color: grey">{{{bodyShort}}}</span>
                <hr class="hrUslugiBoxGora">
                <a href="#modal1" class="collection-item modal-trigger">
                    <p class="pracaSzczegoly">{{{szczegoly}}}</p>
                </a>
                <div id="modal1" class="modal" style="padding-left:30px;padding-top: 30px;position: fixed;">
                    <p>{{{bodyC}}}</p>
                </div>
                <br><br>
            </div>
            <!--<div class="col s1" style="height: 200px"><p></p></div>-->
        </div>
        <div class="hide-on-med-and-up">
            <div class="col s12 text-center">
                <p class="uslugiBoxHeader">{{{title}}}</p>
                <hr class="hrUslugiBoxGora">
                <span style="color: grey">{{{bodyShort}}}</span>
                <hr class="hrUslugiBoxGora">
                <a href="#modal1" class="collection-item modal-trigger">
                    <p class="pracaSzczegoly">{{{szczegoly}}}</p>
                </a>
                <div id="modal1" class="modal" style="padding-left:30px;padding-top: 30px;position: fixed;">
                    <p>{{{bodyC}}}</p>
                </div>
                <br><br>
            </div>
        </div>
    {{/each}}
    </div>
</template>
<template name="pracaOpis">
    <div class="row text-center">
        <span class="MainHeader">{{{tytul}}}</span>
        <br><div class="hrOrangeMain"></div>
    </div>
    <div class="row">
        <div class="col s2"><p></p></div>
        <div class="col s4 grey-text"><span>{{{pracaOpis}}}</span></div>
        <div class="col s4 grey-text"><span>{{{pracaOpis2}}}</span></div>
        <div class="col s2"><p></p></div>
    </div>
    <div class="row">
        <div class="col s2"><p></p></div>
        <div class="col s8"><hr></div>
        <div class="col s2"><p></p></div>
    </div>
</template>
