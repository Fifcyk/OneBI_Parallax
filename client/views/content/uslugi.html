<template name="uslugiList">
    <div class="row">
        {{#each usluga}}
            {{> uslugiItem}}
        {{/each}}
    </div>
</template>

<template name="uslugiItem">
    <div class="col s4 text-center marginBottom30">
        <img src="{{image}}" class="iconsUslugi">
        <p class="uslugiBoxHeader">{{{title}}}</p>
        <hr class="hrUslugiBoxGora">
        <br>
        <span>
            {{{body}}}
        </span>
    </div>
</template>

<template name="uslugiOpis">
    <div class="row text-center">
        <span class="MainHeader">{{{tytul}}}</span>
        <br><div class="hrOrangeMain"></div>
    </div>
    <div class="row">
        <div class="col s2"><p></p></div>
        <div class="col s4 grey-text"><span>{{{uslugaOpis}}}</span></div>
        <div class="col s4 grey-text"><span>{{{uslugaOpis2}}}</span></div>
        <div class="col s2"><p></p></div>
    </div>
    <div class="row">
        <div class="col s2"><p></p></div>
        <div class="col s8"><hr></div>
        <div class="col s2"><p></p></div>
    </div>
</template>
