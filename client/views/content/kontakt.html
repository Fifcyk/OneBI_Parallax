<template name="kontaktList">
    <div class="kontakty">
        <table class="table">
            <tr class="tr">
                {{#each kontakty}}
                    <td class="td">
                        {{> kontaktItem}}</td>
                {{/each}}
            </tr>
        </table>
    </div>
</template>

<template name="kontaktItem">
    <div class="kontakt">
        <div class="kontakt-content">
            <h3>{{{body}}}</h3>
        </div>
    </div>
</template>
