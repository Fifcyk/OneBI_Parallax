<template name="aktualnosciList">
    <div id="owl-demo" class="owl-carousel owl-theme">
        {{#each aktualnosci}}
            <a class="item link amber darken-4">
                {{> aktualnosciItem}}
            </a>
        {{/each}}
    </div>
    <div class="card grey darken-2 " id="kontenerAktualnosci">
        <div class="card-content white-text">
            <span class="card-title">{{{titlee}}}</span>
            <p>{{{bodyy}}}</p>
        </div>
    </div>
</template>

<template name="aktualnosciItem">
    <div class="image"
        style="{{#if image}}
        background-image: url({{imagee}})
        {{/ if }}">
        <div class="dataC">{{{createdAt}}}</div>
    </div>
    <div class="caption center-align">
        <h3>{{{title}}}</h3>
    </div>

</template>
