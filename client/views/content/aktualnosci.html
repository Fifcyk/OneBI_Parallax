<template name="aktualnosciList">
    <div class="slider">
        <ul class="slides">
            {{#each aktualnosci}}
                {{> aktualnosciItem}}
            {{/each}}
        </ul>
    </div>
    {{#if bodyy}}
    <div class="container">
        <div class="card white" id="kontenerAktualnosci">
            <div class="card-content">
                <span class="card-title">{{{titlee}}}</span>
                <p>{{{bodyy}}}</p>
            </div>
        </div>
    </div>
    {{/if}}
</template>

<template name="aktualnosciItem">
    <li>
        <a class="item link">
        {{#if imagee}}
            <img src="gold.jpg">
            <div class="caption right-align">
                <h3>{{{title}}}</h3>
                <h5 class="light">{{{createdAt}}}</h5>
            </div>
        {{else}}
            <img style="background-color: white">
            <div class="caption right-align">
                <h3 class="black-text">{{{title}}}</h3>
                <h5 class="light black-text">{{{createdAt}}}</h5>
            </div>
        {{/if}}

        </a>
    </li>
</template>
