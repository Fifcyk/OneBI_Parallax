<template name="stronaGlowna">
    <div class="section scrollspy parallax-container" id="naszePodejscie">
        <div class="parallax"><img src="content_background.jpg" style="width: 100%"></div>
        {{>podejscieItem}}
    </div>
    <div class="white z-depth-5 containers">
        <div class="container">
            <div class="hide-on-med-and-down section scrollspy" id="aktualnosci">
                {{>aktualnosciList}}
            </div>
            <div class="hide-on-large-only font30">
                {{>aktualnosciList}}
            </div>
        </div>
    </div>
    <div class="section scrollspy parallax-container" id="uslugi">
        <div class="parallax"><img src="computer.jpg"></div>
        <div class="container">
            <div class="hide-on-med-and-down">
                {{>uslugiList}}
            </div>
            <div class="hide-on-large-only font30">
                {{>uslugiList}}
            </div>
        </div>
    </div>
    <div class="section scrollspy parallax-container" id="kontakt">
        <div class="map-container">
            {{> googleMap name="onebiMap" options=onebiMapOptions}}
        </div>
    </div>
    <div class="white z-depth-5">
        <div class="container">
            <div class="hide-on-med-and-down">
                <span class="grey-text text-darken-3 lighten-3">{{>kontaktList}}</span>
            </div>
            <div class="hide-on-large-only font30">
                <span class="grey-text text-darken-3 lighten-3">{{>kontaktList}}</span>
            </div>
        </div>
    </div>
    <div class="section scrollspy parallax-container" id="partnerzy">
        <div class="parallax"><img src="content_background.jpg"></div>
    </div>
    <div class="white z-depth-5 containers">
        <div class="container">
            <div class="hide-on-med-and-down">
                {{>partnerzyList}}
            </div>
            <div class="hide-on-large-only font30">
               {{>partnerzyList}}
            </div>
        </div>
    </div>
    <div class="section scrollspy parallax-container"  id="praca">
        <div class="parallax"><img src="content_background.jpg"></div>
    </div>
    <div class="white containers">
        <div class="container">
            <div class="hide-on-med-and-down">
                {{>pracaList}}
            </div>
            <div class="hide-on-large-only font30">
                {{>pracaList}}
            </div>
        </div>
    </div>
</template>
