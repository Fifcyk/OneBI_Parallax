<template name="stronaGlowna">
    <div class="cookiepolicy amber darken-4 white-text">
        <a class="waves-effect waves-orange white btn right buttoncookie">Zamknij</a>
        <span>
            Dla zapewnienia łatwości i wygody odbioru przekazywanych informacji oraz w celu usprawnienia funkcjonowania witryn, korzystamy z technologii plików cookies.
            <br>Jeśli nie chcesz, by pliki cookies były instalowane na Twoim dysku zmień ustawienia swojej przeglądarki.
            <br>Dalsze korzystanie z witryny oznacza zgodę na wykorzystanie plików cookies, zgodnie z aktualnymi ustawieniami przeglądarki.
        </span>
    </div>
    <div class="parallax-container" style="height: 500px">
        <div class="parallax"><img src="header.png"></div>
        {{>header}}
        <div class="section scrollspy" id="aktualnosci" style="padding: 0;"></div>
    </div>
    <div class="white z-depth-5">
        <div class="container conteinerPad50">
            <div class="row text-center">
                <span class="MainHeader">FIRMOWE AKTUALNOŚCI</span>
                <br><div class="hrOrangeMain"></div>
            </div>
            {{>aktualnosciList}}
            <div class="section scrollspy" id="naszePodejscie" style="padding: 0;"></div>
        </div>
    </div>
    <div class="amber darken-4 z-depth-5" >
        <div class="container conteinerPad50">
            {{>podejscieItem}}
            <div class="section scrollspy" id="uslugi" style="padding: 0;"></div>
        </div>
    </div>
    <div class="white z-depth-5">
        <div class="container conteinerPad50">
            {{>uslugiOpis}}
            {{>uslugiList}}
            <div class="section scrollspy" id="partnerzy" style="padding: 0;"></div>
        </div>
    </div>
    <div class="white z-depth-5">
        <div class="container conteinerPad50">
            {{>partnerzyList}}
            <div class="section scrollspy" id="praca" style="padding: 0;"></div>
        </div>
    </div>
    <div class="white z-depth-5">
        <div class="container conteinerPad50">
            {{>pracaList}}
            <div class="section scrollspy" id="kontakt" style="padding: 0;"></div>
        </div>
    </div>
    <div class="white z-depth-5">
        <div class="container conteinerPad50">
            <div class="row text-center">
                <span class="MainHeader">KONTAKT</span>
                <br><div class="hrOrangeMain"></div>
            </div><br>
            {{>kontaktList}}
            <div class="map-container">
            {{> googleMap name="onebiMap" options=onebiMapOptions}}
            </div>
        </div>
    </div>
</template>
